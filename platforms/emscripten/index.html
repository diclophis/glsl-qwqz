    <script>
      var FakeModule = {
        useRealModule: false,
        dependencies: [],
        catchUpAndUseRealModule: function() {
          //for (var i=0; i<this.dependencies.length; i++) {
          //  Module.addRunDependency(this.dependencies[i]);
          //}
          this.useRealModule = true;
        },
        addRunDependency: function(name) {
          if (this.useRealModule && typeof(Module.addRunDependency) === "function") {
            Module.addRunDependency(name);
          } else {
            this.dependencies.push(name);
          }
        },
        addToRealModuleEventually: function(line, dirName, baseName, byteArray) {
          if (this.useRealModule && typeof(Module.FS_createDataFile) === "function" && typeof(Module.FS_createFolder) === "function") {
            if (line != null) {
              Module.removeRunDependency(line);
              return Module.FS_createDataFile(dirName, baseName, byteArray, true, false);
            } else {
              return Module.FS_createFolder(dirName, baseName, true, true);
            }
          } else {
            console.log("deferred");
            //setTimeout(this.addToRealModuleEventually, 1000, line, dirName, baseName, byteArray);
          }
        },
        removeRunDependency: function(name) {
          if (this.useRealModule && typeof(Module.removeRunDependency) === "function") {
            Module.removeRunDependency(name);
          } else {
            //this.dependencies.push(name);
          }
        }
      };
      window.FakeModule = FakeModule;
    </script>
    <script>
      FakeModule.catchUpAndUseRealModule();
    </script>
    <script>
        var manifestFile = new XMLHttpRequest();
        var manifestUrl = "index.appcache";
        manifestFile.open("GET", manifestUrl, true);
        FakeModule.addRunDependency("manifest");
        var fetchFileFromManifest = function(line) {
          if (line.indexOf("assets") == 0) {
            var lastSlashIndex = line.lastIndexOf("/");
            var dirName = line.substr(0, lastSlashIndex);
            var baseName = line.substr(lastSlashIndex + 1, line.length);
            var dataFile = new XMLHttpRequest();
            dataFile.open("GET", line, true);
            dataFile.responseType = "arraybuffer";
            FakeModule.addRunDependency(line);
            dataFile.onload = function(e) {
              var arrayBuffer = this.response;
              var byteArray = arrayBuffer.byteLength ? new Uint8Array(arrayBuffer) : arrayBuffer;
              FakeModule.addToRealModuleEventually(line, dirName, baseName, byteArray);
            }
            dataFile.send(null);
          }
        };
        manifestFile.onload = function(e) {
          var assets = FakeModule.addToRealModuleEventually(null, "/", "assets");
          var shaders = FakeModule.addToRealModuleEventually(null, assets, "shaders");
          var textures = FakeModule.addToRealModuleEventually(null, assets, "textures");
          var spine = FakeModule.addToRealModuleEventually(null, assets, "spine");
          var lines = this.response.split("\n");
          for (var i=0; i<lines.length; i++) {
            fetchFileFromManifest(lines[i]);
          }
          FakeModule.removeRunDependency("manifest");
        };
        manifestFile.send(null);
    </script>
